   <body>
    <div class="wrapper">
      <header class="header" id="header">
        <div><a href="index.html">
          <img src="img/logo.png" alt="LOGO"></a>
          <nav class="nav">
            <ul>
              <li><a href="dateragepicker.html" class="navLinks">플래너</a></li>
              <li><a href="#recommand" class="navLinks">추천 여행지</a></li>

            </nav>
            </ul>

      <div class="group">
        <div class="title">
          <ul>
          <li><a class="first">여행 플래너</a></li>
          <li><a id="show"><img src="img/2.png"></a></li> 
      
          <div class="background">
            <div class="window">
              <div class="popup"><a id="close"><img src="img/overlay.png"></a></div>
            </div>
          </div>
          </ul>
        </div>
      </div>
</div>


      <script>
        function show() {
          document.querySelector(".background").className = "background show";
        }
  
        function close() {
          document.querySelector(".background").className = "background";
        }
  
        document.querySelector("#show").addEventListener("click", show);
        document.querySelector("#close").addEventListener("click", close);
      </script>

    <div class="container">
        <div class="col-md-4 col-md-offset-2 demo">
          <!-- <center> -->
            <input type="text" id="config-demo" class="form-control">
          <!-- </center> -->
        </div>
    </div>

    <script type="text/javascript">


$('#config-demo').daterangepicker({ 
      "locale": { 
        "format": "YYYY.MM.DD", 
        "separator": " - ", 
        "applyLabel": "확인", 
        "cancelLabel": "취소", 
        "fromLabel": "From", 
        "toLabel": "To",
        "customRangeLabel": "Custom",
        "weekLabel": "W", 
        "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"], 
        "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"], }, 
        }, 
          function (start, end, label) { 
            console.log('New date range selected: ' + start.format('YYYY.MM.DD') + ' to ' + end.format('YYYY.MM.DD') + ' (predefined range: ' + label + ')'); 
            // console.log(end.format - start.format);
          });

          // $('#config-demo').checkout(function() {
          //   console.log('abck');

    </script>
